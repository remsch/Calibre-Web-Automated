---
services:
  calibre-web-automated:
    image: crocodilestick/calibre-web-automated:latest
    container_name: calibre-web-automated
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Zurich
      - DOCKER_MODS=lscr.io/linuxserver/mods:universal-calibre-v7.16.0
    volumes:
      - /home/remo/calibre-files/config:/config
      - /home/remo/calibre-files/cwa-book-ingest:/cwa-book-ingest
      - /home/remo/calibre-files/calibre-library:/calibre-library
      #- /path/to/your/gmail/credentials.json:/app/calibre-web/gmail.json #Optional
    ports:
      - 8084:8083 # Change the first number to change the port you want to access the Web UI, not the second
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre.rule=Host(`calibre.awesomearmadillo.com`)"
      - "traefik.http.routers.calibre.entrypoints=web"
      - "traefik.http.services.calibre.loadbalancer.server.port=8084"
    restart: unless-stopped
